---
layout: default
---
<!-- 外域链接 && 打赏页面-->
<div class="container docs-container" style="margin-top: 25px">
  <div class="row">
    <div class="col-md-8 col-md-push-2" role="main">
      <div class="panel docs-content">
        <div class="wrapper">
            <header class="post-header">
              <h1 class="post-title">{{ page.title }}</h1>
                <span class="post-meta" style="margin-right: 30px">Date：{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
                <span class="meta">Author：<a target="_blank" href="{{site.url}}">{{ site.author }}</a></span>
              <br />
              <blockquote style="margin-top: 20px"><p>本文章采用<a rel="license" href="https://creativecommons.org/licenses/by-nc-nd/4.0/deed.zh"> 知识共享署名-非商业性使用-禁止演绎 4.0 国际许可协议 </a>进行许可。转载请注明来自<a href="http://life.thisisme1228.com/">Helene的博客</a></p></blockquote>
            </header>
            <article class="post-content">
              {{ content }}
            </article>
        </div>
      </div>
    </div>
  </div>
</div>
