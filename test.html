<!DOCTYPE html>
<html>
<head></head>
<body>
<script>
    var mult = (function () {
        var cache = {};

        var calculate = function () {
            console.log(arguments)
            var a = 1;
            for(var i = 0, l = arguments.length; i < l; i++){
                a = a * arguments[i];
            }
            return a;
        }

        return function () {
            console.log(arguments)
            var args = Array.prototype.join.call(arguments,',');//1
            console.log(args);
            console.log(cache[args]);
            if(cache[args]){
                return cache[args];
            }

            return cache[args] = calculate(arguments);//2
        }//3
    })();

    mult(2,3);
    mult(66,77);
    mult(11,22);
    mult(2,3);
    mult(66,77);
    mult(11,22);
</script>
</body>
</html>
