<!DOCTYPE html>

<head></head>
<body>
<script>
    var mult = (function () {
        var cache = {};

        var test = function (aaaa) {
            console.log(aaaa)
        }

        var calculate = function (aaaa){
            console.log(aaaa)
            test(aaaa)
            var a = 1;
            for(var i = 0, l = aaaa.length; i < l; i++){
                a = a * aaaa[i];
            }
            return a;
        }

        return function (){
           /* console.log(arguments)*/
            var args = Array.prototype.join.call(arguments,',');
           /* console.log(arguments);
            console.log(cache[args]);*/
            if(cache[args]){
                return cache[args];
            }

            return cache[args] = calculate('123');
        }
    })();

    mult(1,2)
    mult(3,4)
    mult(5,6)
    mult(1,2)
    mult(3,4)
    mult(5,6)
</script>
